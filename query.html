    <div id="website-container">
        <div id="query-form-container">
            <form id="query-form" name="queryForm" action="mailto:tsamindagunawardena@gmail.com" method="post">
                <div id="scroll-set">
                    <div class="title">Query Form</div>
                    <div class="user-details">
                        <div class="user-name">
                            <label class="labels" for="name">Name : </label>
                            <input type="text" id="name" class="input-text" name="name" placeholder="Enter Your Name" />
                        </div>
                        <div class="user-email">
                            <label class="labels" for="email">Email :
                            </label>
                            <input type="text" class="input-text" id="email" name="email"
                                placeholder="username@example.com" />
                        </div>
                    </div>
                    <div class="query-subject">
                        <label class="labels" for="subject">Subject :
                        </label>
                        <select id="subject" name="subject" class="select">
                            <option value="" disabled class="placeholder" selected>
                                -- Select your Subject --
                            </option>
                            <option value="Tickets">Tickets</option>
                            <option value="Delivery">Delivery</option>
                            <option value="Product">Product</option>
                            <option value="Website">Website</option>
                            <option value="Complains">Complains</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="query-details">
                        <label class="labels" for="details">Details :
                        </label>
                        <textarea name="details" id="details" class="input-textarea"></textarea>
                    </div>
                </div>
                <div class="form-button">
                    <button id="view-query-button" type="button" class="view-query-btn">
                        View Query
                    </button>
                </div>
            </form>
        </div>
        <div id="filled-query">
            <div class="title">Query Details</div>
            <form>
                <div class="filled-inputs">
                    <div class="list">
                        <div class="img">
                            <img src="Images/queryForm-img/name-badge.png" alt="image of name badge" />
                        </div>
                        <div class="content">
                            <h4 class="filled-labels">Name:</h4>
                            <p class="filled-details" id="filled-name"></p>
                        </div>
                    </div>
                    <div class="list">
                        <div class="img">
                            <img src="Images/queryForm-img/gmail.png" alt="image of a gmail logo" />
                        </div>
                        <div class="content">
                            <h4 class="filled-labels">Email:</h4>
                            <p class="filled-details" id="filled-email"></p>
                        </div>
                    </div>
                    <div class="list">
                        <div class="img">
                            <img src="Images/queryForm-img/query-subject.jpg" alt="image of a
                                        question mark" />
                        </div>
                        <div class="content">
                            <h4 class="filled-labels">Subject:</h4>
                            <p class="filled-details" id="filled-subject"></p>
                        </div>
                    </div>
                    <div class="list">
                        <div class="img">
                            <img src="Images/queryForm-img/details.jpg" alt="Image of a details word" />
                        </div>
                        <div class="content">
                            <h4 class="filled-labels">Details:</h4>
                            <p class="filled-details" id="filled-details"></p>
                        </div>
                    </div>
                </div>
                <div id="filled-query-button">
                    <div id="edit-button">
                        <button id="edit-query-button" type="button" class="edit-btn">
                            Edit
                        </button>
                    </div>
                    <div id="send-button">
                        <button id="send-query-button" type="button" class="send-btn">
                            Send
                        </button>
                    </div>
                </div>
            </form>
        </div>
